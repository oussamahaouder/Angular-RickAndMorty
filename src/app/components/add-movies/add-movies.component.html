
<mat-card >
<div style="height: 100px; display: flex; align-items: center; justify-content: center;"> <h1>Watch List</h1></div>
<form [formGroup]="addmovieForm" (ngSubmit)="onvalidation()" style="height: 100px; display: flex; align-items: center; justify-content: center;">
    <mat-form-field appearance="standard" > 
        <mat-label for ="name">
            MovieName
        </mat-label>
        <input   id="name" type="text" formControlName="name" required matInput>
        
    </mat-form-field> 
    <button mat-button  class="buttonSub" type="submit">Ajouter</button>
</form>

<div  *ngFor="let mov of movies ; let index = index"  style=" display: flex; align-items: center; justify-content: center;">
    <mat-card *ngIf="mov.name!== undefined  && mov.validated == false" style="height: 100px">
        <mat-card-title >  {{mov.name}} </mat-card-title>
            <mat-card-actions>
                <button mat-button  (click)="elementDelete(index)"> Delete</button>
                <button mat-button  (click)="elementValidate(index)">Watched</button>
        </mat-card-actions>    

</mat-card>
</div>
</mat-card>


<div class="watched">
    <p > 
        Here is your watched movies
    </p> 

    <mat-list *ngFor="let movwat of movies"  >
        
        <mat-list-item  *ngIf="movwat.validated == true">
            {{movwat.name}}
            
        </mat-list-item>
    </mat-list>


<div>
    <button (click)="getMovies()"></button>
</div>
